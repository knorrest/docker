
version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: codescene
    ports:
      - 3306:3306
    volumes:
      - '/Users/kalle/docker-volumes/mysql/conf.d:/etc/mysql/conf.d'
      - '/Users/kalle/docker-volumes/mysql/db:/var/lib/mysql'

  adminer:
    image: adminer
    ports:
      - 8080:8080